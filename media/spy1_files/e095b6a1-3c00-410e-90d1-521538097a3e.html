<script type="text/javascript">
        $(document).ready(function() {
            initClosePopUp();
            initTrackOpen();
            handleDimensions();
        });
        let getWidth = () => {
            return document.querySelector("#wigzoHolder").getBoundingClientRect().width || document.querySelector("#wigzoHolder").offsetWidth || '360'
        };
        let getHeight = () => {
            return document.querySelector("#wigzoHolder").getBoundingClientRect().height || document.querySelector("#wigzoHolder").offsetHeight || '200'
        };
        var handleDimensions = function() {
            var calcW = 'calc(' + getWidth() + 'px + 30px)';
            var calcH = 'calc(' + getHeight() + 'px + 30px)';
            let offset = $('#wigzopopup-offset-value').val() + $('#wigzopopup-offset-unit').val();
            let forMobile = $('#wigzopopup-offset-device').val();
            var wigzoHolderDimensions = {
                height: calcH,
                width: calcW
            };

            if($("#wigzoHolder").hasClass('wigzo-top-left')) {
                if(forMobile === "true"){
                    wigzoHolderDimensions.top = window.outerWidth < 520 ? offset : '0'
                } else {
                    wigzoHolderDimensions.top = offset || 0
                }
                wigzoHolderDimensions.left = "0";
            } else if($("#wigzoHolder").hasClass('wigzo-bottom-left')) {
                if(forMobile === "true"){
                    wigzoHolderDimensions.bottom = window.outerWidth < 520 ? offset : '0'
                } else {
                    wigzoHolderDimensions.bottom = offset || 0
                }
                wigzoHolderDimensions.left = "0";
            } else if($("#wigzoHolder").hasClass('wigzo-bottom-right')) {
                if(forMobile === "true"){
                    wigzoHolderDimensions.bottom = window.outerWidth < 520 ? offset : '0'
                } else {
                    wigzoHolderDimensions.bottom = offset || 0
                }
                //wigzoHolderDimensions.bottom = offset
                wigzoHolderDimensions.right = "0";
            } else if($("#wigzoHolder").hasClass('wigzo-top-right')) {
                if(forMobile === "true"){
                    wigzoHolderDimensions.top = window.outerWidth < 520 ? offset : '0'
                } else {
                    wigzoHolderDimensions.top = offset || 0
                }
                wigzoHolderDimensions.right = "0";
            }
            window.top.postMessage({type: "wigzo-onsite-notif-dimensions",
                wigzoHolder : wigzoHolderDimensions}, "*");
        };
        var initTrackOpen = function () {
            $('.WigzoOnsiteNotificationTrackOpen').on('click', function (e) {
                e.preventDefault();
                window.top.postMessage({type: "wigzo-onsite-notif-track-open"}, "*");
                window.top.postMessage({type: "wigzo-onsite-notif-close-popup"}, "*");
            });
        };

        var initClosePopUp = function () {
            $('.WigzoOverlayClosePermanently').on('click', function() {
                window.close();
                window.top.postMessage({type: "wigzo-onsite-notif-close-popup"}, "*");
            });
        }
    </script>

    function initRatingStar(rate, position) {
        var counter = 3;
        var ratingStarsDiv = document.querySelector("#wigzo-ratings");

        console.log('parent location', window.parent.location);
        console.log('child location', window.location);
        let offset = $('#wigzopopup-offset-value').val();
        let offsetUnit = $('#wigzopopup-offset-unit').val();
        let wigzoHolder = $('#wigzoHolder');
        if(wigzoHolder.hasClass('wigzo-top-left') || wigzoHolder.hasClass('wigzo-top-right')){
            wigzoHolder.css({'bottom': 'unset', 'top': `calc(${parseInt(offset)}${offsetUnit} + 10px)`})
        } else {
            wigzoHolder.css({'top': 'unset', 'bottom': `calc(${parseInt(offset)}${offsetUnit} + 10px)`})
        }
    }
    window.onload = window.location === window.parent.location ? offSetForPreview() : console.log('Not a preview');
</script>
